<app-titulo [titulo]="'Eventos'" [iconClass]="'fa fa-calendar-alt'" [botaoListar]="true"></app-titulo>
<div class="card rounded shadow-sm p-3">
  <div class="input-group-prepend" id="divFiltro">
    <div class="input-group-text">Filtro: </div>

  </div>
  <input type="text" class="form-control" placeholder="Buscar por Tema e Local" id="inputFiltroLista"
    [(ngModel)]="filtroLista" />
  <div>
    <a class="btn btn-outline-primary" href="#" id="btnNovo">
      <i class="fa fa-plus-circle mt-1 mb-1"></i>
      <b class="ml-1 d-none d-sm-block">Novo</b>
    </a>
  </div>

  <table class="table table-striped" id="tableStriped">
    <thead class="thead-dark">
      <tr>
        <th>
          <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
            <i class="{{ !exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
            {{ !exibirImagem ? "exibir" : "ocultar" }}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img [collapse]="!exibirImagem" [isAnimated]="true" src="/assets/{{ evento.imagemURL }}"
            [style.width.px]="larguraImagem" [style.margin.px]="margemImagem" />
        </td>
        <td>{{ evento.id }}</td>
        <td>{{ evento.tema }}</td>
        <td>{{ evento.local }}</td>
        <td>{{ evento.dataEvento | DateFormatPipe }}</td>
        <td>{{ evento.qtdPessoas }}</td>
        <td>{{ evento.lotes[0].nome | uppercase }}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" tooltip="Editar">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">
      Sim
    </button>
    <button type="button" class="btn btn-primary" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
